version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: effluent
      POSTGRES_USER: effluent
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - effluent_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U effluent"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - effluent-internal

  backend:
    build:
      context: https://github.com/Oliver16/effluent.git#main:backend
      dockerfile: docker/Dockerfile.prod
    restart: unless-stopped
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_NAME=effluent
      - DB_USER=effluent
      - DB_PASSWORD=${DB_PASSWORD}
      - ALLOWED_HOSTS=api.effluent.io,app.effluent.io,backend,localhost,192.168.1.20
      - CORS_ORIGINS=https://app.effluent.io,http://app.effluent.io,http://localhost:3000
      # Settings module: config.settings.internal (HTTP) or config.settings.prod (HTTPS)
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS:-config.settings.internal}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      # Route api.effluent.io to backend
      - "traefik.http.routers.effluent-api.rule=Host(`${BACKEND_HOST:-api.effluent.io}`)"
      - "traefik.http.routers.effluent-api.entrypoints=web"
      - "traefik.http.services.effluent-api.loadbalancer.server.port=8000"
      # Also route /api/* on app.effluent.io to backend (higher priority)
      - "traefik.http.routers.effluent-app-api.rule=Host(`${FRONTEND_HOST:-app.effluent.io}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.effluent-app-api.entrypoints=web"
      - "traefik.http.routers.effluent-app-api.priority=100"
      - "traefik.http.routers.effluent-app-api.service=effluent-api"
    networks:
      - effluent-internal
      - proxy

  frontend:
    build:
      context: https://github.com/Oliver16/effluent.git#main:frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    # No API URL config needed - Traefik routes /api/* to backend at infrastructure level
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.effluent-web.rule=Host(`${FRONTEND_HOST:-app.effluent.io}`)"
      - "traefik.http.routers.effluent-web.entrypoints=web"
      - "traefik.http.services.effluent-web.loadbalancer.server.port=3000"
    networks:
      - effluent-internal
      - proxy

volumes:
  effluent_postgres:

networks:
  effluent-internal:
    driver: bridge
  proxy:
    external: true
